<!DOCTYPE html>
<html>
<body>
<h2>JavaScript SetTimeout()</h2>
<p>3초(3000 milliseconds) 후에 ＂건양대 화이팅”을 브라우저에 출력합니다</p>
<h1 id="demo"></h1>
<script>
//your_code_here(1줄). setTimeout에서 아래 함수를 콜백으로 호출
setTimeout(function() {
    myFunction("건양대 화이팅");
}, 3000);

function myFunction(value) {
document.getElementById("demo").innerHTML = value;
}


</script>
</body>
</html>
